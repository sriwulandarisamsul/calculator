<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1"/>
        <title>KALKULATOR SEDERHANA</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class="container">
            <div class="calculator">
                <div class="heading">Kalkulator</div>
                <input type="text" placeholder="0" id="result-screen">
                <button onclick="clr()" class="clr">AC</button>
                <button onclick="del()" class="del">Del</button>
                <button onclick="rank()" class="rank">x<sup>2</button>
                <button onclick="display('/')" class="bagi">/</button>
                <button onclick="display('7')">7</button>
                <button onclick="display('8')">8</button>
                <button onclick="display('9')">9</button>
                <button onclick="display('*')" class="kali">X</button>
                <button onclick="display('4')">4</button>
                <button onclick="display('5')">5</button>
                <button onclick="display('6')">6</button>
                <button onclick="display('-')" class="kurang">-</button>
                <button onclick="display('1')">1</button>
                <button onclick="display('2')">2</button>
                <button onclick="display('3')">3</button>
                <button onclick="display('+')" class="tambah">+</button>
                <button onclick="display('.')">.</button>
                <button onclick="display('0')">0</button>
                <button onclick="calculator()" class="hasil">=</button>
            </div>
        </div>
        <script src="script.js"></script>
    </body>
</html>
